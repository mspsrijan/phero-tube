<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="max-w-screen-xl mx-auto px-5 md:px-10 py-4">
      <nav class="pb-3 flex flex-wrap justify-between items-center gap-3">
        <a href="./index.html">
          <img class="w-28 md:w-36" src="./images/Logo.png" alt="PHero Tube" />
        </a>
        <button
          class="btn btn-sm h-10 md:h-12 px-4 md:px-6 rounded-xl font-medium normal-case"
        >
          Sort by View
        </button>
        <a href="./posts.html">
          <button
            class="btn btn-sm h-10 md:h-12 px-4 md:px-6 rounded-xl font-semibold normal-case text-white bg-[#FF1F3D] hover:bg-[#444]"
          >
            Blog
          </button>
        </a>
      </nav>
      <hr />
    </header>

    <main>
      <div
        class="tabs max-w-screen-xl mx-auto px-5 md:px-10 py-4 flex justify-center gap-3 flex-wrap"
      >
        <button
          class="btn btn-sm h-10 px-4 md:px-6 rounded-xl font-medium normal-case text-white bg-[#FF1F3D] hover:bg-[#FF1F3D]"
        >
          All
        </button>
        <button
          class="btn btn-sm h-10 px-4 md:px-6 rounded-xl font-medium normal-case hover:text-white hover:bg-[#FF1F3D]"
        >
          Music
        </button>
        <button
          class="btn btn-sm h-10 px-4 md:px-6 rounded-xl font-medium normal-case hover:text-white hover:bg-[#FF1F3D]"
        >
          Commedy
        </button>
        <button
          class="btn btn-sm h-10 px-4 md:px-6 rounded-xl font-medium normal-case hover:text-white hover:bg-[#FF1F3D]"
        >
          Drawing
        </button>
      </div>

      <section
        class="videos max-w-screen-xl mx-auto px-5 md:px-10 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      >
        <div class="card card-compact bg-base-100">
          <div class="relative">
            <figure>
              <img
                src="/images/placeholder400.png"
                alt="Video Thumb"
                class="rounded-xl"
              />
            </figure>
            <p
              class="absolute bottom-3 right-3 px-2 py-1 rounded-lg bg-black/60 text-sm text-right text-gray-300"
            >
              3hrs 58 min ago
            </p>
          </div>

          <div class="py-4 flex gap-2">
            <div>
              <img
                src="./images/placeholder50.png"
                alt=""
                class="rounded-full"
              />
            </div>
            <div class="space-y-2">
              <h3 class="card-title text-base">
                If a dog chews shoes whose shoes does he choose?
              </h3>
              <div class="flex gap-1 items-center">
                <p class="max-w-max text-gray-500">Shah Paran Srijan</p>
                <img
                  src="./images/verified-badge.png"
                  alt=""
                  class="w-5 h-5 object-cover"
                />
              </div>
              <p class="text-gray-500">91K Views</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
