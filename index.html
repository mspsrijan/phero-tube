<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins">
    <header class="max-w-screen-xl mx-auto px-5 md:px-10 py-4">
      <nav class="pb-3 flex flex-wrap justify-between items-center gap-3">
        <a href="./index.html">
          <img class="w-28 md:w-36" src="./images/Logo.png" alt="PHero Tube" />
        </a>
        <button
          id="sortBtn"
          class="btn btn-sm h-10 md:h-12 px-4 md:px-6 rounded-xl font-medium normal-case"
        >
          Sort by View
        </button>
        <a href="./posts.html">
          <button
            class="btn btn-sm h-10 md:h-12 px-4 md:px-6 rounded-xl font-semibold normal-case text-white bg-[#FF1F3D] hover:bg-[#444]"
          >
            Blog
          </button>
        </a>
      </nav>
      <hr />
    </header>

    <main>
      <div
        id="tabs"
        class="tabs max-w-screen-xl mx-auto px-5 md:px-10 py-4 flex justify-center gap-3 flex-wrap"
      ></div>

      <section
        id="videos"
        class="videos max-w-screen-xl mx-auto px-5 md:px-10 py-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      ></section>

      <section
        id="emptyContainer"
        class="max-w-screen-xl mx-auto px-5 md:px-10 pt-16 pb-8 flex-col justify-between items-center gap-10 hidden"
      ></section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
